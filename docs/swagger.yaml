info:
  contact: {}
paths:
  /v1/auth/login/using-phone:
    post:
      parameters:
      - description: 手机号
        in: query
        name: phone
        required: true
        type: string
      - description: 短信验证码
        in: query
        name: verify_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":true,"msg":"success"}'
          schema:
            type: string
      summary: 使用手机验证码进行登录
      tags:
      - 授权
  /v1/auth/signup/email/exist:
    post:
      parameters:
      - description: 邮箱
        in: query
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":true,"msg":"success"}'
          schema:
            type: string
      summary: 校验邮箱是否已注册
      tags:
      - 授权
  /v1/auth/signup/phone/exist:
    post:
      parameters:
      - description: 手机号码
        in: query
        name: phone
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"exist":true,"msg":"ok"}'
          schema:
            type: string
      summary: 校验手机号是否已注册
      tags:
      - 授权
  /v1/auth/signup/using-phone:
    post:
      parameters:
      - description: 手机号
        in: query
        name: phone
        required: true
        type: string
      - description: 用户名
        in: query
        name: name
        required: true
        type: string
      - description: 密码
        in: query
        name: password
        required: true
        type: string
      - description: 确认密码
        in: query
        name: password_confirm
        required: true
        type: string
      - description: 短信验证码
        in: query
        name: verify_code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":true,"msg":"success"}'
          schema:
            type: string
      summary: 使用手机验证码进行注册
      tags:
      - 授权
  /verify-codes/captcha:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: '{"captcha_id":1,"data":""}'
          schema:
            type: string
      summary: 获取图片验证码
      tags:
      - 授权
  /verify-codes/phone:
    post:
      parameters:
      - description: 手机号码
        in: query
        name: phone
        required: true
        type: string
      - description: 图片验证码ID
        in: query
        name: captcha_id
        required: true
        type: string
      - description: 图片验证码答案
        in: query
        name: captcha_answer
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":200,"data":""}'
          schema:
            type: string
      summary: 发送短信验证码(前提先获取图片验证码)
      tags:
      - 授权
swagger: "2.0"
